<script>
	var app = new Vue({
		el: "#app",
		data: {
			people_num: "1",
			hot_num: "2",
			dt_list1: '',
			dt_list2: '',
			dt_list3: ''

		},
		mounted: function() {
			//延时初始化轮播组件
			var init_gall = function() {
				setTimeout(function() {
					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
					});
				}, 200);
			}
			init_gall();
			//获取数据
			mui.showLoading("数据加载中...", "div");
			Vue.http.get(URLS + '/find').then(function(response) {
				//mui.hideLoading();
				//发现玩哪里
				app.dt_list1 = response.body.data.find
				//精选线路
				app.dt_list2 = response.body.data.sift
				//位置推荐
				app.dt_list3 = response.body.data.path
				mui.hideLoading();
			}, function(err) {
				mui.hideLoading();
				mui.toast('网络异常！');

			})

		},
		methods: {
			go_url: function(item) {
				var product_id = item.id
				if(window.sessionStorage) {
					sessionStorage.setItem("id_item", product_id);
				} else {
					Cookie.write("id_item", product_id);
				}
				window.location.href = "/details/index.html?id="+item.id;
			}

		}

	})
</script>
