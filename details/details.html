<script>
	var app = new Vue({
				el: "#app",
				data: {
					list2: [],
					list1: [

					]
				},
				mounted: function() {
					//			alert("00")

					// console.log($(this).attr("src"));
//				});
			//延时初始化轮播组件
			var init_gall = () => {
				setTimeout(function() {
					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
					});
				}, 200);
			}

			//获取index.html传过来的商品ID
			var strStoreid = window.sessionStorage ? sessionStorage.getItem("id_item") : Cookie.read("id_item"); console.log(strStoreid)

			Vue.http.get(goods_details + '?id=' + strStoreid).then(function(respones) {

				app.list1 = respones.data.data;
				var obj = JSON.parse(respones.data.data.thumb)

				for(var i = 0; i < obj.length; i++) {
					app.list2.push(obj[i])
				}
				init_gall();
				set_img();
			}, function(err) {
				mui.toast('网络不可用，请检查网络');
			})
		},
		methods: {
			go_url: function() {
				window.location.href = "new_order_set.html"
			}
		}
	})
	
  function set_img(){
  	var list = document.getElementById("imgs").getElementsByTagName("img");
		console.log(list);
	//	console.log(list[0]);
	    for (var i = 0; i < list.length; i++) {
	    	
	    	list[i].src = "http://www.xinlv123.com/"+list[i].src;
	    	console.log(list[i].src)
	        list[i].style.width = (document.body.clientWidth - 20) + "px";
	        list[i].style.height = "auto";
	    }
  }
